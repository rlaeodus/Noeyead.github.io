<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css"> <!-- style.css 호출 -->
    <title>Momentum App</title>
</head>
<body id="body" class="hidden">
    <div class="div-1">
        <p id="clock" class="clock"></p> <!-- 시계 표시 -->
        <form class="hidden greeting" id="login-form" > <!-- 로그인 화면 표시 -->
            <input
                required
                maxlength="15"
                type="text"
                placeholder="what is your name?"> 
            <input type="submit" value="Log In" >
            </form>
            <h1 id="greeting" class="hidden greeting"></h1> <!-- 로그인 했을때 Hello+닉 표시-->
            <div id="weather" class="weather">
                <span></span>
                <span></span>
            </div>
            <div id="quote" class="quotes"> <!-- 명언 표시 -->
                <span></span>
                <span></span>
            </div>

            <form id="todo-form" class="todo"> <!-- todo 적는 칸 -->
                <input type"text" placeholder="Write a To Do and Press Enter" required>
            </form> 
            <ul id="todo-list" class="todo-list"></ul> <!-- todo적고 submit 했을 때 정보 리스트에 추가 -->
    
            <div class="wrapper">
                <img id="popcat" src="./popimg/popcat.png" alt="" class="popcat">
                <button id="btn">POP</button>
            </div>
    </div>


    <script src="js/quotes.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/popcat.js"></script>
</body>
</html>
